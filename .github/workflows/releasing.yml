name: Releasing process
on:
  push:
    branches:
      - master
    
permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write
  packages: write 

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.TOKEN }}"
      GITHUB_BRANCH: "master"
    steps:
      - uses: googleapis/release-please-action@v4
        id: release-please
        with:
          config-file: release-please-config.json
    outputs:
      release_created: ${{ steps.release-please.outputs.release_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}

  docker:
    runs-on: ubuntu-latest
    needs: create-release
    if: ${{needs.create-release.outputs.release_created}} 
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            paulbrissaud/suivi-bourse-app
            ghcr.io/pbrissaud/suivi-bourse-app
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}},value=${{needs.create-release.outputs.tag_name}}
            type=semver,pattern={{major}}.{{minor}},value=${{needs.create-release.outputs.tag_name}}
            type=semver,pattern={{major}},value=${{needs.create-release.outputs.tag_name}}
            type=sha,prefix=

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  doc:
    runs-on: ubuntu-latest
    needs: create-release
    if: ${{needs.create-release.outputs.release_created}} 
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: "0"
      - run: yarn install
        working-directory: website
      - run: yarn build
        working-directory: website
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website/build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
