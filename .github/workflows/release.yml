name: Releasing process
on:
  release:
    types: [published]
    
permissions:
  contents: read
  pages: write
  id-token: write
  packages: write 

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
  
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # list of Docker images to use as base name for tags
          images: |
            paulbrissaud/suivi-bourse-app
            ghcr.io/pbrissaud/suivi-bourse-app
          # generate Docker tags based on the following events/attributes
          tags: |
            type=semver,pattern={{version}},value=${{github.event.release.name}}
            type=semver,pattern={{major}}.{{minor}},value=${{github.event.release.name}}
            type=semver,pattern={{major}},value=${{github.event.release.name}}
            type=sha,prefix=

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - run: yarn install
        working-directory: website
      - run: yarn build
        working-directory: website
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: 'website/build'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2